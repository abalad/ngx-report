<div class="ms-print-preview-container" [style.height]="preview.height" [style.width]="preview.width">
  <div class="ms-page"
       [style.transformOrigin]="preview.position"
       [style.transform]="'scale(' + preview.scale +')'"
       [style.paddingTop]="margin.top"
       [style.paddingRight]="margin.right"
       [style.paddingBottom]="margin.bottom"
       [style.paddingLeft]="margin.left">
    <div class="ngx-preview-header" [style]="{height: header.height}">
      {{header.content}}
    </div>
    <div class="ngx-preview-body"
         [style]="{
             height: 'calc( 296mm - ' + header.height + ' - ' +  margin.top + ' - ' +  margin.bottom + ' - ' +  footer.height + ' - ' +  content.padding.bottom + ' - ' +  content.padding.top + ')',
             paddingTop: content.padding.top,
             paddingRight: content.padding.right,
             paddingBottom: content.padding.bottom,
             paddingLeft: content.padding.left
         }"
    >
      {{content.content}}
    </div>
    <div class="ngx-preview-footer" [style]="{height: footer.height}">
      {{footer.content}}
    </div>
  </div>
</div>
