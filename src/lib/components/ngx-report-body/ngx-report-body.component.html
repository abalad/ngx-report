<tbody class="ngx-dc-report-content">
  <tr>
    <td style="padding: 0;">
      <div [style]="{
             height: 'calc( 296mm - ' + ngxReportService.header.height + ' - ' + ngxReportService.footer.height + ')',
             paddingTop: ngxReportService.body.padding.top,
             paddingRight: ngxReportService.body.padding.right,
             paddingBottom: ngxReportService.body.padding.bottom,
             paddingLeft: ngxReportService.body.padding.left
            }" class="-body-content" [ngClass]="{debug: ngxReportService.debug}">
        <ng-content></ng-content>
      </div>
    </td>
  </tr>
</tbody>
