<tbody class="ngx-dc-report-content">
  <tr>
    <td style="padding: 0;">
      <div  [style]="{
             height: 'calc( 296mm - ' + header.height + ' - ' +  margin.top + ' - ' +  margin.bottom + ' - ' +  footer.height + ')',
             paddingTop: padding.top,
             paddingRight: padding.right,
             paddingBottom: padding.bottom,
             paddingLeft: padding.left
            }" class="-body-content" [ngClass]="{debug: ngxReportService.debug, '-marginless': marginless}">
        <ng-content></ng-content>
      </div>
    </td>
  </tr>
</tbody>
